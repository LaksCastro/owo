  <script>
    const root = "https://api.github.com/graphql";
    const token = "??";

    const query = `
      query GetUser($ownerUsername: String!, $repoName: String!) {
        repository(name: $repoName, owner: $ownerUsername) {
          databaseId
        }
      }
    `

    async function letsPlay() {
      const result = await fetch(root, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          query,
          variables: {
            ownerUsername: "Shawn-Shan",
            repoName: "fawkes"
          }
        })
      });

      console.log((await result.json()));
    }
